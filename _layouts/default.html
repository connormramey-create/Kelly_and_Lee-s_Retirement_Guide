<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="{{ page.page_class }}">
  {{ content }}
</body>
  
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">{{ site.title }}</h1>
      <nav class="main-nav">
        <a href="{{ '/destinations.html' | relative_url }}""#destinations">Destinations</a>
        <a href="{{ '/tips.html' | relative_url }}""#tips">Tips</a>
        <a href="{{ '/about.html' | relative_url }}""#about">About</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Your Travel Guide to Retirement Adventures</h2>
      <p>Explore destinations, plan trips, and enjoy your golden years!</p>
    </div>
  </section>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© {{ site.title }} — Made with ❤️ Jekyll</p>
    </div>
  </footer>

</html>
